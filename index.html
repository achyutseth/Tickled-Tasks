<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickled Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tickled Tasks</h1>
        
        <div id="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="task-section" style="display:none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout-btn">Logout</button>

            <h3>Create Task</h3>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <input type="text" id="task-desc" placeholder="Task Description" required>
                <input type="datetime-local" id="task-deadline" required>
                <button type="submit">Add Task</button>
            </form>

            <h3>Your Tasks</h3>
            <ul id="task-list"></ul>

            <h3>Shared Tasks</h3>
            <ul id="shared-task-list"></ul>
        </div>

        <!-- Edit Task Modal -->
        <div id="edit-task-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Edit Task</h3>
                <form id="edit-task-form">
                    <input type="text" id="edit-task-title" placeholder="Task Title" required>
                    <input type="text" id="edit-task-desc" placeholder="Task Description" required>
                    <input type="datetime-local" id="edit-task-deadline" required>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
